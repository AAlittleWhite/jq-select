<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery ySelect Plugin Demo</title>
    <script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <link rel="stylesheet" type="text/css" href="https://www.jq22.com/jquery/bootstrap-3.3.4.css">
    <link rel="stylesheet" type="text/css" href="https://www.jq22.com/jquery/font-awesome.4.6.0.css">
    <link href="./ySelect.css" rel="stylesheet" type="text/css">
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script> -->
    <script src="./ySelect.js"></script>
</head>
<body>
    <div class="container">
        <select id='m2' class="demo1" multiple="multiple">
            <option value="1">加多宝凉茶</option>
            <option value="2">饮料</option>
            <option value="3">太太乐鸡精</option>
            <option value="4">嘉士伯啤酒</option>
            <option value="5">成功图像类型</option>
            <option value="6">门店类型</option>
            <option value="7">加石蛾科</option>
            <option value="8">类类</option>
        </select>
    <button id="current" class="btn btn-primary btn-sm">查看值</button>
    </div>
</body>
    <script>
        $(function() {
                $('.demo1').ySelect({
                    placeholder: '请选择',
                    searchText: '搜索',
                    showSearch: true,
                    numDisplayed: 4,
                    overflowText: '已选中 {n}项',
                    isCheck:false
                });
    
            $("#current").click(function(){
                console.log($("#m2").ySelectedValues());
                // alert($("#m2").ySelectedTexts(","));
            });
        });
    </script>
</html>
